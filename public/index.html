<html>

<body>

<div id="login" class="loginScreen">

<h1>VoiceConnect</h1>

<input id="name" placeholder="Enter your name">

<button onclick="join()" class="joinBtn">
Join
</button>

</div>

<div id="main" style="display:none">

<div class="topBar">

</div>

<div id="users" class="usersContainer">
</div>

</div>

<div id="incomingCall" class="incomingPopup" style="display:none">

<p>Incoming Voice Call</p>

<div class="incomingButtons">

<button onclick="acceptCall()" class="acceptBtn">
Accept
</button>

</button>

</div>

</div>

<div class="callBox">

</div>

</div>

</body>
</html>
